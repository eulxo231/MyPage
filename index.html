<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #74ebd5;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .profile-title {
      font-size: 1rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .profile-bio {
      margin: 1rem 0;
      font-size: 0.95rem;
      color: #555;
    }

    .social-links a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
      color: #74ebd5;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #4ca1af;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="Profile Photo" class="profile-img" />
    <div class="profile-name">Your Name</div>
    <div class="profile-title">Student</div>
    <p class="profile-bio">
      Passionate about crafting beautiful web experiences. Always learning something new!
    </p>
    <div class="social-links">
      <a href="#" title="Twitter">üê¶</a>
      <a href="#" title="LinkedIn">üíº</a>
      <a href="#" title="GitHub">üêô</a>
    </div>
  </div>
</body>
</html>
